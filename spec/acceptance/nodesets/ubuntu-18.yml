---
HOSTS:
  master:
    box: ubuntu/bionic64
    platform: ubuntu-18.04-amd64
    packaging_platform: ubuntu-18.04-amd64
    synced_folder: disabled
    hypervisor: vagrant
    roles:
    - agent
    - master
    - database
    - dashboard
    - classifier
    mount_folders:
      puppet_files:
        from: ../../../spec/acceptance/files
        to: /vagrant/puppet/files
  agent :
    box: ubuntu/bionic64
    platform: ubuntu-18.04-amd64
    packaging_platform: ubuntu-18.04-amd64
    synced_folder: disabled
    hypervisor: vagrant
    vagrant_cpus: 2
    roles:
    - agent
    - frictionless
    - default
    mount_folders:
      puppet_files:
        from: ../../../spec/acceptance/files
        to: /vagrant/puppet/files
CONFIG:
  type: aio
  nfs_server: none
  consoleport: 443
  vagrant_memsize: 4096
