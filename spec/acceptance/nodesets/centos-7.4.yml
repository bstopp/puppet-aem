---
HOSTS:
  master:
    box: centos/7
    box_version: '1803.01'
    platform: el-7-x86_64
    synced_folder: disabled
    hypervisor: vagrant
    roles:
    - agent
    - master
    - database
    - dashboard
    - classifier
    mount_folders:
      puppet_files:
        from: ../../../spec/acceptance/files
        to: /vagrant/puppet/files
  agent :
    box: centos/7
    box_version: '1803.01'
    platform: el-7-x86_64
    synced_folder: disabled
    hypervisor: vagrant
    vagrant_cpus: 2
    roles:
    - agent
    - frictionless
    - default
    mount_folders:
      puppet_files:
        from: ../../../spec/acceptance/files
        to: /vagrant/puppet/files
    forwarded_ports:
      aem:
        from: 4502
        to: 4502
      aem_debug:
        from: 30303
        to: 30303
CONFIG:
  type: aio
  nfs_server: none
  consoleport: 443
  vagrant_memsize: 4096
